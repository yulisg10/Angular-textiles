<div class="container">
	<h1>Crear Producto</h1>
  
  
		
		<form  #productForm="ngForm">
			<div class="form-group">
				<label for="code">Código</label>
				<input type="text" class="form-control" id="code" required
				[(ngModel)]="model.code" name="name" #name="ngModel">
			</div>

			<div class="form-group">
				<label for="name">Nombre</label>
				<input type="text" class="form-control" id="name" required
				[(ngModel)]="model.name" name="name" #name="ngModel">
			</div>

			<div class="form-group">
				<label for="amount">Cantidad</label>
				<input type="text" class="form-control" id="amount" required
				[(ngModel)]="model.amount" name="amount">
			</div>

			<div class="form-group">
				<label for="price">Precio</label>
				<input type="text" class="form-control" id="price" required
				[(ngModel)]="model.price" name="price">
			</div>

			<div class="form-group">
				<label for="category">Categoría</label>
				<input type="text" class="form-control" id="category" required
				[(ngModel)]="model.category" name="category">
			</div>

			<div class="form-group">
				<label for="description">Descripción</label>
				<textarea type="text" class="form-control" id="description" required
				[(ngModel)]="model.description" name="description"> </textarea>
			</div>

			<div class="form-group">
				<label for="imagePath">URL Imagen</label>
				<input type="text" class="form-control" id="imagePath" 
				[(ngModel)]="model.imagePath" name="imagePath">
			</div>

			<button class="btn btn-primary" (click)="add(model)">Registrar</button>
			
		</form>	

  	
  </div>
